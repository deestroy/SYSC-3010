<!DOCTYPE html>
<html>
<body>

<h1>User Home</h1>
<table id="UserData" style="width: 100%;">
    <tbody>
        <tr style="background-color: rgb(191, 191, 255);">
            <th class="cell" style="width: 20%;">  Item Name  </th>
            <th class="cell" style="width: 10%;">  calories  </th>
            <th class="cell" style="width: 20%;">Meal Type</th>
            <th class="cell" style=" width: 20%;">Weight</th>
            <th>Date</th>
    </tr></tbody></table>



<script>
    var table = document.getElementById('UserData')
    function addItem(item){
        if(item!=null){
        
            
            table.innerHTML+=`<tr><td>${item.Meal_Name}</td><td>${item.calories}</td><td>${item.Meal_Type}</td><td>${item.Weight}</td><td>${item.Date}</td></tr>`
        }
        
    }
   addItem({Meal_Name:'kiwi',calories:55,Meal_Type:'Breakfast',Weight:50,Date:"2022-03-11 12:58:42.676354" })
    
</script>
</body>
</html>
